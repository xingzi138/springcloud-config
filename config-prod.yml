server:
  port: 3344

spring:
  application:
    name: cloud-config-center   #注册进eureka服务器的微服务名
  cloud:
    config:
      server:
        git:
          uri: git@github.com:xingzi138/springcloud-config.git  #GitHub上面的git仓库名字
          search-paths:
            - springcloud-config    #搜索目录
      label: master   #读取分支

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7101/eureka